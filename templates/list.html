<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories List</title>
    <!-- Include Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"
          integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
          crossorigin="anonymous">
</head>
<body class="container mt-4">

<h1>Categories List</h1>

<form method="post" action="{{ url_for('search') }}">
    <ul>
        {% for category in categories %}
            <li>
                <button type="submit" name="category" value="{{ category }}" class="btn btn-link">{{ category }}</button>
            </li>
        {% endfor %}
    </ul>
</form>

<!-- Button to go back to the home page -->
<a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>

<!-- Footer -->
<footer class="mt-5 text-center">
    <div class="social-icons">
        <a href="https://www.instagram.com/wesamdev" target="_blank" class="mr-3"><i
                    class="fab fa-instagram fa-sm"></i></a>
        <a href="https://github.com/wesamdev" target="_blank"><i class="fab fa-github fa-sm"></i></a>
    </div>
    <p class="mt-3">&copy; 2023 Dose Support Made With love by wesamedv</p>
</footer>

<!-- Include Bootstrap JS file (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-4m48HzMmkFbLxsZCB5b+oPQ0Cmv+MI1D/3fIrdowpPkAmpC2jIehCff8eAxew0Xd"
        crossorigin="anonymous"></script>
</body>
</html>
