<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Include Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/e29041e977.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

    <h1>Search Results</h1>

    {% if results %}
    <ul>
        {% for result in results %}
            <li>
                {{ result.name }} - Supports Israel: 
                {% if result.supports_israel %}
                    <span class="text-success">Yes</span>
                {% else %}
                    <span class="text-danger">No</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}

    <!-- Button to go back to the home page -->
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>

    <!-- Footer -->
    <div class="social-icons" style="font-size: xx-large;">
        <div class="social-icons">
            <a href="https://www.instagram.com/wesamdev" target="_blank" class="mr-3"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://github.com/wesamdev" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        </div>
        <p class="mt-3">&copy; 2023 Dose Support, Made with love by @wesamdev</p>
    </footer>
    <!-- Include Bootstrap JS file (including Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4m48HzMmkFbLxsZCB5b+oPQ0Cmv+MI1D/3fIrdowpPkAmpC2jIehCff8eAxew0Xd" crossorigin="anonymous"></script>
</body>
</html>
