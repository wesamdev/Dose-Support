<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Support?</title>
    <!-- Include Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/e29041e977.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

    <h1 class="mb-4">Dose Company Support Israel?</h1>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Search</h2>
            
            <form method="post" action="{{ url_for('search') }}" class="mb-3">
                <div class="row">
                    <div class="col-md-8 mb-2">
                        <input type="text" name="query" class="form-control" placeholder="Search Query" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <select name="category" class="form-select">
                            <option value="">All Categories</option>
                            {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <div class="social-icons" style="font-size: xx-large;">
            <a href="https://www.instagram.com/wesamdev" target="_blank" class="mr-3"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://github.com/wesamdev" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        </div>
        <p class="mt-3">&copy; 2023 Dose Support, Made with love by wesamdev</p>
    </footer>

    <!-- Include Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
