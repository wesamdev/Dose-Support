<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Support?</title>
    <!-- Include Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"></head>
<body class="container mt-4">

    <h1 class="mb-4">Dose Support Companey isreal?</h1>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Search Companey</h2>
            
            <form method="post" action="{{ url_for('search') }}" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="query" class="sr-only">Search Query:</label>
                    <input type="text" name="query" class="form-control" placeholder="Search Query" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>

            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    {% if results %}
    <div class="mt-4">
        <h2>Search Results</h2>
        <ul>
            {% for result in results %}
                <li>{{ result.name }} - Supports Israel: {{ result.supports_israel }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank" class="mr-3"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p class="mt-3">&copy; 2023 Dose Support</p>
    </footer>

    <!-- Include Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>    <!-- Include Font Awesome JS file (for icons) -->
</body>
</html>
